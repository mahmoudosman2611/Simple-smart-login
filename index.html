<body>
    <form>
        <div class="smart-app d-flex justify-content-center align-items-center min-vh-100 bg-main  ">
            <div class=" login w-65 p-5">
                <h1 class=" text-capitalize text-center ">smart login system</h1>
                <div class="form d-flex flex-column">
                    <input class="border border-1 rounded-2 form-control my-2 " type="email" id="signinEmail"
                        placeholder="Enter your email" autocomplete="on">
                        <div class="position-relative">
                            <input class="form-control my-2" type="password" id="signinpass" autocomplete="on" placeholder="Enter your password">
                            <i id="togglePass" class="fa-regular fa-eye position-absolute end-0 top-50 translate-middle-y me-3" style="cursor: pointer;"></i>
                          </div>
                          <div class="form-check my-2 d-flex align-items-center gap-2">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                          </div>
                          
                          
    
                    <p class="text-danger" id="ErrorMsg"></p>
                    <p class="text-success" id="succesMsg"></p>
    
                    <button type="button" id="login" class="loginBtn btn btn-outline-info">Login</button>
                    <p class="text-center text-white mt-3">Donâ€™t have an account?<a href="signup.html"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </form>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
